[package]
name = "eigenix-web"
version = "0.1.0"
authors = ["Eigenix Contributors"]
edition = "2021"

[dependencies]
wasm-bindgen = "=0.2.104"
dioxus = { version = "0.7.0-rc.3", features = ["web"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
web-sys = { version = "=0.3.81", features = ["Window", "Storage"] }

[features]
default = ["web"]
web = []
desktop = []
mobile = []
